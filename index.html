
<!DOCTYPE html>

	<!-- meta tag notes
	meta tags are self closing (> vs />) however XHTML will throw errors. 
	meta tags effect seo
	-->
<!-- used when the page should not be indexed by search engines 
	<meta name="robots" content="noindex, nofollow"/> -->
	<meta name="description" content="description of the main page content goes here max of 150 characters visible in search"/>
	<meta charset="utf-8"/> <!-- prevents unrecognized characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/> <!-- controls display of site on different devices -->
    <meta name="color-scheme" content="light dark"/>
<!-- og means Open Graph, used to display the site on social media -->
    <meta property="og:title" content="title of page" /> <!-- the title of the webpage, as displayed when linked on social media-->
	<meta property="og:url" content="https://thewebsite.com" /> <!-- used to specify the main page of the site for social media-->
	<meta property="og:description" content="description of the page" /> <!-- description of the web page for social media -->
	<meta property="og:image" content="https://www.thewebsite.com/example.jpg" /> <!-- image to be shown when the page is linked on social media -->
<!-- used to tell search engines which URL is the main page of the site 
    <link rel="canonical" href="https://thewebsite.com" /> -->
    <link rel="stylesheet" href="pico.min.css" /> <!-- main css style sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> <!-- animations style sheet -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
